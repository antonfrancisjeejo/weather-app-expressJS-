<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Signika&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" href="/icon.ico">
  </head>
  <body>
    <h1 class="body">Weather App</h1>
    <hr>
    <div class="card text-center content">
    <div class="card-header">
      Live Weather
    </div>
    <div class="card-body">
      <h5 class="card-title">World Weather Report</h5>
      <p class="card-text">Uses openweathermap API and provides live weather report based on the city you provide.</p>
      <form  action="/" method="post">
        <label for="cityInput"><h3>City Name :</h3></label>
        <input id="cityInput" type="text" name="cityName">
        <button type="submit" class="btn btn-primary">Show</button>
      </form>
    </div>
    <div class="card-footer text-muted">
      Designed by Anton Francis Jeejo
    </div>
  </div>
  </body>
</html>
